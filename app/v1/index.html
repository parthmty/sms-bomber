<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber Beta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
</head>

<body class="a">
    <section class="screen sc-a">
        <div class="screen-box">
            <p class="step-label">Step 1</p>
            <h1 class="step-title">Whom you want to bomb with sms</h1>
            <div class="phone-box" data-warning="" id="phoneBox">
                <img src="assets/images/indian_flag.svg" alt="Indian Flag">
                <span class="p-separator"></span>
                <span class="p-prefix">+91</span>
                <input type="number" class="p-number" id="phone" placeholder="Enter phone number">
            </div>
            <button class="step-button" id="nextButton" disabled>Next</button>
        </div>
    </section>
    <section class="screen sc-b">
        <div class="screen-box">
            <p class="step-label">Step 2</p>
            <h1 class="step-title">How many sms you want to bomb</h1>
            <div class="count-box">
                <button id="dec" class="c-decrement">
                    <svg viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path opacity="0.35"
                                d="M25 49.8016C38.6975 49.8016 49.8016 38.6975 49.8016 25C49.8016 11.3025 38.6975 0.198425 25 0.198425C11.3025 0.198425 0.198425 11.3025 0.198425 25C0.198425 38.6975 11.3025 49.8016 25 49.8016Z"
                                fill="black" />
                            <path
                                d="M37.4008 27.4802H12.5992C11.2301 27.4802 10.119 26.369 10.119 25C10.119 23.6309 11.2301 22.5198 12.5992 22.5198H37.4008C38.7698 22.5198 39.8809 23.6309 39.8809 25C39.8809 26.369 38.7698 27.4802 37.4008 27.4802Z"
                                fill="black" />
                        </g>
                    </svg>
                </button>
                <span id="smsCount" class="c-count">10</span>
                <button id="inc" class="c-increment">
                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_13_202)">
                            <path opacity="0.35"
                                d="M25 49.8397C38.7186 49.8397 49.8398 38.7186 49.8398 25C49.8398 11.2814 38.7186 0.160248 25 0.160248C11.2814 0.160248 0.160278 11.2814 0.160278 25C0.160278 38.7186 11.2814 49.8397 25 49.8397Z"
                                fill="black" />
                            <path
                                d="M37.4199 22.516H29.968C28.5968 22.516 27.484 21.4032 27.484 20.0321V12.5801C27.484 11.209 26.3712 10.0962 25 10.0962C23.6289 10.0962 22.5161 11.209 22.5161 12.5801V20.0321C22.5161 21.4032 21.4032 22.516 20.0321 22.516H12.5802C11.209 22.516 10.0962 23.6289 10.0962 25C10.0962 26.3712 11.209 27.484 12.5802 27.484H20.0321C21.4032 27.484 22.5161 28.5968 22.5161 29.968V37.4199C22.5161 38.791 23.6289 39.9039 25 39.9039C26.3712 39.9039 27.484 38.791 27.484 37.4199V29.968C27.484 28.5968 28.5968 27.484 29.968 27.484H37.4199C38.7911 27.484 39.9039 26.3712 39.9039 25C39.9039 23.6289 38.7911 22.516 37.4199 22.516Z"
                                fill="black" />
                        </g>
                        <defs>
                            <clipPath id="clip0_13_202">
                                <rect width="50" height="50" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>

                </button>
            </div>
            <button class="step-button" id="bombingButton">Start Bombing</button>
        </div>
    </section>
    <section class="screen sc-c">
        <div class="screen-box">
            <img class="bombingImage" src="assets/images/bombing.gif" alt="SMS Bombing">
        </div>
    </section>
    <section class="screen sc-d">
        <div class="screen-box">
            <div class="res-success">
                <img src="assets/images/success.svg" alt="Bombing Successful">
                <p>Bombing<br>Successful</p>
            </div>
            <div class="res-fail">
                <img src="assets/images/failed.svg" alt="Bombing Failed">
                <p>Bombing<br>Failed</p>
            </div>
            <button class="step-button" id="bombAgainButton">Bomb Again</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
